<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Savings Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Savings Calculator</h1>
            <form id="savings-form">
                <label for="initial-deposit">Initial Deposit ($):</label>
                <input type="number" id="initial-deposit" required><br><br>

                <label for="monthly-contribution">Monthly Contribution ($):</label>
                <input type="number" id="monthly-contribution" required><br><br>

                <label for="annual-interest-rate">Annual Interest Rate (%):</label>
                <input type="number" id="annual-interest-rate" required><br><br>

                <label for="years">Number of Years:</label>
                <input type="number" id="years" required><br><br>

                <button type="button" onclick="calculateSavings()">Calculate</button>
            </form>
        </div>
        <div class="results">
            <canvas id="savingsChart"></canvas>
            <h2 id="total-savings"></h2>
            <ul id="breakdown"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
